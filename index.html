<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="result">
            <div class="content">
                <h2>Your Result</h2>
                <div class="circle">
                    <span class="number">76</span>
                    <span class="number2">of 100</span>
                </div>
                <h1>Great</h1>
                <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        
        <div class="summary">
            <div class="content2">
                <h2>Summary</h2>
                <div class="reaction">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <div>Reaction</div>
                    <span class="porcentagem">
                        <span class="porcen">80</span>
                        <span class="tagem"> / 100</span>
                    </span>

                </div>
                <div class="memory">
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <div>Memory</div>
                    <span class="porcentagem">
                        <span class="porcen">92</span>
                        <span class="tagem"> / 100</span>
                    </span>

                </div>
                <div class="verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <div>Verbal</div>
                    <span class="porcentagem">
                        <span class="porcen">61</span>
                        <span class="tagem"> / 100</span>
                    </span>

                </div>
                <div class="visual">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <div>Visual</div>
                    <span class="porcentagem">
                        <span class="porcen">72</span>
                        <span class="tagem"> / 100</span>
                    </span>

                </div>
                <button>Continue</button>

            </div>
        </div>
    </main>
    
</body>
</html>
